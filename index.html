<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Für Akin ❤️</title>
<style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
    font-family: Arial, sans-serif;
}

body {
    background: linear-gradient(135deg, #ff5f9e, #ff9acb);
    display: flex;
    justify-content: center;
    align-items: center;
}

h1 {
    position: relative;
    color: white;
    font-size: 3.8rem;
    text-align: center;
    z-index: 2;
    text-shadow: 0 4px 10px rgba(0,0,0,0.2);
}

/* Herzform */
.heart {
    position: absolute;
    width: 22px;
    height: 22px;
    background: rgba(255,255,255,0.8);
    transform: rotate(45deg);
    animation: floatUp linear infinite;
}

.heart::before,
.heart::after {
    content: "";
    position: absolute;
    width: 22px;
    height: 22px;
    background: rgba(255,255,255,0.8);
    border-radius: 50%;
}

.heart::before {
    top: -11px;
    left: 0;
}

.heart::after {
    left: -11px;
    top: 0;
}

/* Animation */
@keyframes floatUp {
    from {
        transform: translateY(100vh) rotate(45deg);
        opacity: 0;
    }
    20% {
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) rotate(45deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<h1>
Akin<br>
ich liebe dich ❤️
</h1>

<script>
const heartCount = 40;

for (let i = 0; i < heartCount; i++) {
    const heart = document.createElement("div");
    heart.className = "heart";

    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (6 + Math.random() * 6) + "s";
    heart.style.animationDelay = Math.random() * 6 + "s";
    heart.style.transform = `scale(${0.6 + Math.random()}) rotate(45deg)`;

    document.body.appendChild(heart);
}
</script>

</body>
</html>
